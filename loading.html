<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loading - Rohit Sharma Portfolio">
    <title>Loading...</title>
    <style>
        :root {
            --primary-bg: #000;
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-glow: rgba(255, 255, 255, 0.05);
            --loader-size: clamp(40px, 8vw, 60px);
            --container-padding: max(20px, 4vw);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--primary-bg);
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--primary-bg);
            z-index: 9999;
            padding: var(--container-padding);
        }

        .loading-section {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: opacity;
        }

        .loader-circle {
            width: var(--loader-size);
            height: var(--loader-size);
            border: min(3px, 0.5vw) solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            will-change: transform;
        }

        /* Enhanced Creative Text Styles */
        .creative-text {
            text-align: center;
            color: var(--text-primary);
            margin-top: clamp(60px, 10vh, 80px);
            display: flex;
            flex-direction: column;
            gap: clamp(20px, 4vh, 40px);
            max-width: min(90vw, 600px);
            pointer-events: none;
        }

        .creative-text div {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            position: relative;
            padding: clamp(12px, 2vw, 15px) clamp(15px, 3vw, 20px);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--accent-glow);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .creative-text div:hover {
            transform: translateY(-2px);
        }

        .creative-text .emoji {
            position: absolute;
            left: clamp(12px, 2vw, 15px);
            top: 50%;
            transform: translateY(-50%);
            font-size: clamp(20px, 4vw, 28px);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
        }

        .creative-text .text {
            font-size: clamp(14px, 2.5vw, 16px);
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.3px;
            line-height: 1.5;
            margin-left: clamp(35px, 8vw, 45px);
            text-align: left;
        }

        /* Progress Bar Styles */
        .progress-bar {
            width: min(250px, 80vw);
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.8));
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: width;
        }

        /* Refined Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced Mobile Optimization */
        @media (max-width: 480px) {
            .creative-text {
                margin-top: 50px;
                gap: 16px;
            }

            .creative-text div {
                padding: 12px 15px;
            }

            .creative-text .text {
                font-size: 14px;
                margin-left: 35px;
            }

            .creative-text .emoji {
                font-size: 18px;
            }
        }

        /* Prefers-reduced-motion */
        @media (prefers-reduced-motion: reduce) {
            .loader-circle,
            .creative-text div {
                animation: none;
            }

            .creative-text div {
                opacity: 1;
                transform: none;
            }

            .progress {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-section" id="section1">
            <div class="loader-circle"></div>
            <div class="creative-text">
                <div>
                    <span class="emoji">âš¡</span>
                    <span class="text">Making pixels dance & functions sing</span>
                </div>
                <div>
                    <span class="emoji">âœ¨</span>
                    <span class="text">Crafting UIs that spark joy</span>
                </div>
                <div>
                    <span class="emoji">ðŸŽ¨</span>
                    <span class="text">404: Bad designs not found</span>
                </div>
            </div>
        </div>
        
        <div class="loading-section" id="section2">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.loading-section');
            const progress = document.querySelector('.progress');
            
            // Performance optimization
            sections[0].style.opacity = '1';
            
            // Simplified timeline
            setTimeout(() => {
                sections[0].style.opacity = '0';
                sections[1].style.opacity = '1';
                progress.style.width = '100%';
            }, 2500);
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3500);
        }, { passive: true });
    </script>
</body>
</html>
