<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Loading - Rohit Sharma Portfolio">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="robots" content="noindex, nofollow">
    <link rel="preload" href="index.html" as="document">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <title>Loading...</title>
    <style>
        :root {
            --primary-bg: #000;
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-glow: rgba(255, 255, 255, 0.05);
            --accent-color: #00ff88;
            --loader-size: clamp(40px, 8vw, 60px);
            --container-padding: max(16px, 4vw);
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.05);
            --transition-bezier: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background: var(--primary-bg);
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            touch-action: manipulation;
        }

        /* Loading Container */
        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--primary-bg);
            z-index: 9999;
            padding: var(--container-padding);
            min-height: 100dvh;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Loading Sections */
        .loading-section {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s var(--transition-bezier);
            will-change: opacity, transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* Loader Elements */
        .loader-circle {
            width: var(--loader-size);
            height: var(--loader-size);
            border: min(3px, 0.5vw) solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s var(--transition-bezier) infinite;
            will-change: transform;
            transform: translateZ(0);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .connecting-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-primary);
            font-size: clamp(18px, 4vw, 28px);
            font-weight: 500;
            letter-spacing: 0.1em;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            white-space: nowrap;
        }

        .connecting-text .dots {
            display: inline-flex;
            gap: 2px;
            margin-left: 4px;
        }

        .connecting-text .dot {
            opacity: 0;
            animation: dotFade 1.4s infinite;
        }

        .connecting-text .dot:nth-child(2) { animation-delay: 0.2s; }
        .connecting-text .dot:nth-child(3) { animation-delay: 0.4s; }

        /* Connection Lines */
        .connection-lines {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .connection-line {
            position: absolute;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-color) 20%, 
                var(--accent-color) 80%, 
                transparent
            );
            height: 1px;
            width: 100%;
            animation: lineMove 2s linear infinite;
        }

        .connection-line:nth-child(1) { top: 25%; animation-delay: 0s; }
        .connection-line:nth-child(2) { top: 45%; animation-delay: 0.5s; }
        .connection-line:nth-child(3) { top: 65%; animation-delay: 1s; }
        .connection-line:nth-child(4) { top: 85%; animation-delay: 1.5s; }

        /* Progress Bar */
        .progress-bar {
            width: min(280px, 85vw);
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            transform: translateZ(0);
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), rgba(0, 255, 136, 0.8));
            transition: width 0.5s var(--transition-bezier);
            will-change: width;
            transform: translateZ(0);
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes lineMove {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes dotFade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .connecting-text {
                font-size: 16px;
            }

            .progress-bar {
                height: 2px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .connecting-text {
                font-size: 14px;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .loader-circle,
            .connection-line,
            .connecting-text .dot {
                animation: none;
            }

            .progress,
            .connecting-text,
            .loading-section {
                transition: opacity 0.1s ease-out;
            }
        }

        /* High DPI Screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .progress-bar,
            .connection-line {
                transform: translateZ(0);
            }
        }
    </style>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0;url=index.html">
    </noscript>

    <div class="loading-screen">
        <div class="connection-lines">
            <div class="connection-line"></div>
            <div class="connection-line"></div>
            <div class="connection-line"></div>
            <div class="connection-line"></div>
        </div>

        <div class="loading-section" id="section1">
            <div class="loader-circle"></div>
            <div class="connecting-text">
                CONNECTING<span class="dots"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>
            </div>
        </div>

        <div class="loading-section" id="section2">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('visited')) {
                window.location.href = 'index.html';
                return;
            }

            const sections = document.querySelectorAll('.loading-section');
            const progress = document.querySelector('.progress');
            const connectingText = document.querySelector('.connecting-text');
            const connectionLines = document.querySelector('.connection-lines');
            
            // Set flags
            sessionStorage.setItem('visited', 'true');
            sessionStorage.setItem('fromLoader', 'true');
            
            // Initial state
            requestAnimationFrame(() => {
                sections[0].style.opacity = '1';
                connectingText.style.opacity = '1';
                connectionLines.style.opacity = '1';
            });
            
            // Loading sequence
            setTimeout(() => {
                connectingText.style.opacity = '0';
                connectionLines.style.opacity = '0';
                sections[0].style.opacity = '0';
                sections[1].style.opacity = '1';
                progress.style.width = '100%';
            }, 2500);
            
            setTimeout(() => {
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.3s ease-out';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 300);
            }, 4000);
        }, { passive: true });
    </script>
</body>
</html>
